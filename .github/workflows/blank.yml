name: CI for code checkout

on:
  push:
    branches: ["main"]

  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/upload-artifact@v4
        with:
          name: 'artifacts'
          if-no-files-found:
          compression-level:
          overwrite:
    
  